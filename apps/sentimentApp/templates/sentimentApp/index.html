<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Twitter-hearted</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="jumbotron jumbotron-fluid" style="background:dodgerblue !important">
    <div class="container">
      <h1 class="display-3">Twitter-hearted</h1>
      <p class="lead">Search Twitter for a term and see the percentage of positive and negative mentions.</p>
    </div>
  </div>
  
  <div class="col-md-4">
    <form action="/tweet" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="term">Search a Term</label>
        <input type="text" class="form-control" id="term" name="term">
      </div>
      <div class="form-group">
        <label for="quantity">How many Tweets</label>
        <select class="form-control" id="quantity" name="quantity">
          <option>100</option>
          <option>500</option>
          <option>1000</option>
          <option>5000</option>
          <option>10000</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-primary" href="/clear" role="button">Clear Results</a>
    </form>
  </div>

  <div class="col-md-6" style="padding-left:150px;">
    <h1 style="margin:auto;">{{ term }}</h1>
    <h2 class="bg-danger text-danger">{{ neg }}</h2>
    <h2 class="bg-success text-success">{{ pos }}</h2>
  </div>

  <div class="col-md-6">
    {{pt}}
    {{nt}}
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
